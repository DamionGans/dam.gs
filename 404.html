<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="ShortLinker by DamionGans">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <title>Redirecting...</title>
</head>
<body>
  <div class="container mt-5">
    <h1>ShortLinker by Damion Gans</h1>
    <p id="result">Looking up ShortLink...</p>
  </div>
  <script>
    const keyword = window.location.pathname.replace('/','').toLowerCase();
    
    async function redirectToUrl() {
      try {
        let urlText = null;
        const urlResponse = await fetch(`links/${keyword}.url`);
        if (urlResponse.ok) {
          urlText = await urlResponse.text();
        }

        const mdResponse = await fetch(`links/${keyword}.md`);
        if (mdResponse.ok) {
          const mdText = await mdResponse.text();
          document.getElementById('result').innerHTML = marked.parse(mdText);
          if (urlText) {
            const button = document.createElement('button');
            button.textContent = 'Continue to link';
            button.classList.add('btn', 'btn-primary', 'mt-3');
            button.onclick = function() {
              window.location.href = urlText.trim();
            };
            document.getElementById('result').appendChild(button);
          }
          return;
        }

        if (urlText) {
          document.getElementById('result').textContent = `ShortLink ${keyword} found, redirecting...`;
          window.location.href = urlText.trim();
          return;
        }

        document.getElementById('result').textContent = `Could not find ShortLink ${keyword}.`;
      } catch (error) {
        console.error('Error fetching or processing data:', error);
        document.getElementById('result').textContent = `Could not find ShortLink ${keyword}.`;
      }
    }

    redirectToUrl();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
