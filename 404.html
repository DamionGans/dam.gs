<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
  </head>
  <body>
    <p id="test">404</p>
  </body>
  <script>
  const keyword = window.location.pathname.replace('/','').toLowerCase();
  const firstCharacter = keyword[0];
  let entries;
  await fetch(`https://dam.gs/${firstCharacter}.txt`)
    .then(response => response.text())
    .then((data) => {
      entries = data.split('\n');
    })
  for(let i= 0; i < entries.length; i++) {
    if (entries[i].split(' ')[0] == keyword) {
      window.location.href = entries[i].split(' ')[1];
    } 
  }
  </script>
</html>
